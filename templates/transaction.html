<html>
    <head><meta charset="utf-8">
        <title>{{ .title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/assets/css/transaction_history.css">
        <script type="text/javascript" src="/assets/js/historyBundle.js"></script>
    </head>
    <body>
        <div id id="wrapper">
            <ul class="nav flex-column">
                <li><a class="nav-link" href="/auth/dashboard">Dashboard</a></li>
                <li><a class="nav-link" href="/auth/wallet_get">Wallet</a></li>
                <li><a class="nav-link" href="/auth/new_payment_get">New Payment</a></li>
                <li><a class="nav-link" href="/auth/transaction_get">Transaction History</a></li>
                <li><a class="nav-link" href="/auth/new_contract_get">New Contract</a></li>
                <li><a class="nav-link" href="/auth/logout">Log Out</a></li>
              </ul>
            <h1 class="font-weight-bold">{{ .title }}</h1>
            <div id="GetBlockContainer">
                <table id="get-blocks-table">
                    
                </table>
            </div>

            <div id="GetTransactionFromBlock">
                <h2 class="font-weight-bold text-center">Transaction Finder</h2>
                <!-- TODO: Add csrf tokens to forms -->
                <form action="/transaction_history" id="getTransactionForm" method="POST" autocomplete="on">
                    <!-- <input type="hidden" name="csrf_token_transaction" value="{{ .csrfFieldTransaction }}"> -->
                    <div class="form-group">
                        <label for="BlockHash">Block Hash</label>
                        <input type="text" class="form-control" id="BlockHash" name="BlockHash" aria-describedby="blockHashHelp" placeholder="0x">
                        <small id="blockHashHelp" class="form-text text-muted">Find the Parent Hash above and enter to see transaction.</small>
                    </div>
                    <input type="submit" class="btn btn-primary" value="submit">
                </form>
                <div class="center">
                    <div id="GetTransactionContainer">
                        <label class="transaction-element-label">Hash: </label><span class="hash transaction-element"></span><br>
                        <label class="transaction-element-label">Nonce: </label><span class="nonce transaction-element"></span><br>
                        <label class="transaction-element-label">Block Hash: </label><span class="transaction-from-block transaction-element"></span><br>
                        <label class="transaction-element-label">Block Number: </label><span class="block-number transaction-element"></span><br>
                        <label class="transaction-element-label">Transaction Index: </label><span class="transaction-index transaction-element"></span><br>
                        <label class="transaction-element-label">From: </label><span class="from transaction-element"></span><br>
                        <label class="transaction-element-label">To: </label><span class="to transaction-element"></span><br>
                        <label class="transaction-element-label">Value: </label><span class="value transaction-element"></span><br>
                        <label class="transaction-element-label">Gas: </label><span class="gas transaction-element"></span><br>
                        <label class="transaction-element-label">Gas Price: </label><span class="gas-price transaction-element"></span><br>
                        <label class="transaction-element-label">Input: </label><span class="input transaction-element"></span><br>
                    </div>
                </div>
            </div> 
            <div id="logout-button">
                <a class="float-left" href='/auth/logout'><button class="button">Log Out</button></a>
            </div>
        </div>
    </body>
</html>
