<!DOCTYPE html> 
<html lang="en">   
    <head>
        <meta charset="utf-8">
        <title>{{ .title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="649290674745-7u4vagpfm303plk8qo8sktpdb5vscl0l.apps.googleusercontent.com">
        <link rel="stylesheet" type="text/css" href="/assets/css/signin.css">
    </head>
    <body>
        <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0" nonce="CFw0EWqL"></script>

<script>
    function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response);                   // The current login status of the person.
        if (response.status === 'connected') {   // Logged into your webpage and Facebook.
        testAPI();  
        } else {                                 // Not logged into your webpage or we are unable to tell.
        document.getElementById('status').innerHTML = 'Please log ' +
            'into this webpage.';
        }
    }

    window.fbAsyncInit = function() {
        FB.init({
            appId      : '292985915332796',
            cookie     : true,
            xfbml      : true,
            version    : 'v9.0'
        });
                
        FB.AppEvents.logPageView();   
        
        FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
        });

        function checkLoginState() {
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
            });
        }
    };
    
    (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
        <div id="wrapper">                
                <div class="row">
                    <div class="col"></div>
                        <a href="/auth/dashboard"><div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div></a>
                        <a href="/signin_google"><button class="google-button">Sign in using Google</button></a>
                    </div>
                    <div class="col"></div>
                </div>
        </div>
    </body>
</html>
